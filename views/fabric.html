@{if user }    
	<section class="content-header">
		@{helper('breadcrump')}			
	</section>
@{fi}
<div data-jc="autocomplete"></div>
<nav class="navbar navbar-default mb5">
	<div class="container-fluid">
		<form class="navbar-form navbar-left mv5">
	        <div class="form-group" style='width:400px;'>
	          <div data-jc="dropdown" data-jc-path="curForm" data-jc-config="datasource:Fab.chForm;type:number;placeholder:Choice form"></div>
	        </div>
        	<div class="btn-group btn-group-sm m5" role="group">
        		<button type="button" class="btn btn-default" data-jc="click" data-jc-path="Fab.formNew" title="Create new form"><i class="fa fa-file-o fa-lg" ></i></button>
  				<button type="button" class="btn btn-default" data-jc="click" data-jc-path="Fab.formSave" title="Save"><i class="fa fa-floppy-o fa-lg" ></i></button>
  				<button type="button" class="btn btn-primary" data-jc="click" data-jc-path="Fab.liveView" title="Live View"><i class="fa fa-play fa-lg"></i></button>
			</div>
      	</form>
      	<form class="navbar-form navbar-right mv5">
      		<div class="btn-group btn-group-sm m5" role="group">
      			<button type="button" class="btn btn-default" title="Помощь по созданию форм"><i class="fa fa-question" aria-hidden="true"></i></button>      			
      		</div>	
      	</form>
	</div>
</nav>
<div class='mainPanels'>
	<div id="innerTabLayout">	
		<div class="outer-west">
			<div class='panel panel-default eventPanel pr'>    
  				<div class="panel-body p5 pr">
					<div data-jc="page" data-template="/templates/fabric/tab_designer.html"></div>
				</div>
			</div>		 
		</div>
		<div class="outer-center">
			<div class="panel panel-default eventPanel">
                        <div class="panel-body p5">
			   <div data-jc="page" data-template="/templates/fabric/tab_result.html"></div>
			</div>
        	</div>
		</div>			
	</div>	
</div>

<script>
    var tab = Fab.tab; //tabs
    var form = {};


    $(function() {                
    	Fab.init();

    	WATCH('tab', function(path, value, type) {
    		Fab.forScroll('.eventPanel', '.eScroll');   
  		});  
      
      WATCH('curForm', function(path, value, type) {
        SET('form', Fab.chForm.findItem('id', value));                            
      });    	
    });
</script>
